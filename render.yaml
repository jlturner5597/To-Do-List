services:
  - type: web
    name: todo-list
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_PATH
        value: /opt/render/project/src/database.db
    disk:
      name: todo-data
      mountPath: /opt/render/project/src
      sizeGB: 1
