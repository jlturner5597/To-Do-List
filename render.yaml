databases:
  - name: todo-db
    plan: free

services:
  - type: web
    name: todo-list
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_REDIRECT_URI
        value: https://todo-list.onrender.com/api/google/callback  # Update with your actual domain